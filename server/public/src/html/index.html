<!DOCTYPE html>
<html lang="de">
<head>
    <title>Krypto-Projekt</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Crypto-Project</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mr-auto">
            <li class="nav-item m-2">
                <a href="#" class="nav-link" id="device_nav-btn">Devices</a>
            </li>
            <li class="nav-item m-2">
                <a href="#" class="nav-link" id="otp_nav-btn">OTPs</a>
            </li>
            <li class="nav-item m-2">
                <a href="#" class="nav-link" id="file_nav-btn">Files</a>
            </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item dropdown mr-sm-2">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#"
                   id="navbarDropdown" role="button">
                    Men√º
                </a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                    <a class="dropdown-item" href="#">User</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" id="logout-btn">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="bg-container">
    <div class="content">
        <section id="device-section">
            <div class="container mt-3">
                <h2>Devices</h2>
                <div id="device-table"></div>
                <div class="text-center">
                    <button class="btn btn-primary mt-2 mb-3" id="reg-device-btn">Register new Device</button>
                </div>
                <div id="qr-wrapper" style="display: none">
                    <div class="card mx-auto mt-3 bg-light" id="device-registration-qr" >
                        <div class="card-body bg-light">
                            <p class="text-center mt-3"><b>Open Krypto2Factor App to Scan QR-Code</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="dropdown-divider"></div>
        <section id="otp-section">
            <div class="container mt-3">
                <h2>OTPs</h2>
                <div id="otp-table"></div>
            </div>
        </section>
        <div class="dropdown-divider"></div>
        <section id="file-section">
            <div class="container mt-3" id="file-upload_container">
                <h2>Files</h2>
                <form action="/file_upload" enctype="multipart/form-data" id="visibleHome" method="post">
                    <div class="custom-file mb-3">
                        <input class="custom-file-input" id="customFile" name="file" type="file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="container mt-3">
                <div class="button-row">
                    <button id="files-table-btn-update" class="btn">Update</button>
                    <button id="files-table-btn-save" class="btn">Save</button>
                </div>
                <div id="files-table"></div>
            </div>
        </section>
    </div>
    <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" title="Return to header" data-toggle="tooltip" data-placement="left"><img src="../img/baseline_keyboard_arrow_up_white_18dp.png" alt="Back to Top"></a>

    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="notification-popup" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Notification</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="notification-text">Notification Text</p>
                </div>
                <div class="modal-footer modal-left">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
