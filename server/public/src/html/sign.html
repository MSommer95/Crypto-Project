<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta content="" name="author">
    <meta content="" name="description"/>
</head>
<body>
<div class="content text-center" id="logo">
    <img alt="pepe-hypers" class="ml-auto mr-auto" height="256" src="../img/flat,750x,075,f-pad,750x1000,f8f8f8.u2.jpg"
         width="156">
</div>
<div class="container" id="login-section">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="login_email">Email address</label>
                    <input aria-describedby="emailHelp" class="form-control" id="login_email"
                           placeholder="Enter email"
                           type="email">
                </div>
                <div class="form-group">
                    <label for="login_password">Password</label>
                    <input class="form-control" id="login_password" placeholder="Password" type="password">
                </div>
                <button class="btn btn-dark" id="send_login-btn">Login</button>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a class="ml-1" href="#" id="registrationButton"> Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container hidden" id="registration-section">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Create Account</h3>
            </div>
            <div class="card-body">
                <form action="/create_account" autocomplete="off" enctype="multipart/form-data" method="post" id="create_account-form">
                    <div class="form-group">
                        <label for="ceate_email">Email address</label>
                        <input aria-describedby="emailHelp" autocomplete="new-password" class="form-control"
                               id="ceate_email" placeholder="Enter email" type="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="create_password">Password</label>
                        <input autocomplete="new-password" class="form-control" id="create_password"
                               placeholder="Password" type="password" name="password">
                    </div>
                </form>
                <button class="btn btn-dark" type="submit" form="create_account-form" id="send-create_account-btn">Create</button>
                <button class="btn btn-dark ml-auto" data-target="#secure_password-popup" data-toggle="modal"
                        id="secure_password-generator" type="button">Password Generator
                </button>

            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a class="ml-1" href="#" id="loginButton"> Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="secure_password-popup" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h5 class="modal-title">Secure Password Generator</h5>
                </div>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <input class="form-control col-sm-10" id="secure_password-pwd" name="secure_password-pwd"
                               placeholder="Password"
                               type="text">
                    </div>
                    <div class="col-md-4 ml-auto">
                        <button class="btn btn-dark col-sm-10" id="secure_password-copy" type="submit">Copy</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p>Password Rank: <span id="password-rank"></span></p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4 col-example">
                        <label class="text-normal --flex-item-margin" for="secure_password-length_slider">Password
                            Length</label>
                        <input class="slider" id="secure_password-length_slider" max="99" min="1" type="range"
                               value="16">
                    </div>
                    <div class="col-md-4 ml-auto col-example">
                        <input class="col-sm-6" id="secure_password-length_input" max="99" min="1" type="number"
                               value="16">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-example">
                        <label class="text-normal --flex-item-margin" for="secure_password-letters_lower">Lowercase
                            Letters</label>
                    </div>
                    <div class="col-md-4 ml-auto col-example">
                        <input checked id="secure_password-letters_lower"
                               name="secure_password-letters_lower" type="checkbox">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-example">
                        <label class="text-normal --flex-item-margin" for="secure_password-letters_upper">Uppercase
                            Letters</label>
                    </div>
                    <div class="col-md-4 ml-auto col-example">
                        <input checked id="secure_password-letters_upper"
                               name="secure_password-letters_upper" type="checkbox">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-example">
                        <label class="text-normal --flex-item-margin" for="secure_password-digits">Digits</label>
                    </div>
                    <div class="col-md-4 ml-auto col-example">
                        <input checked id="secure_password-digits" name="secure_password-digits" type="checkbox">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-example">
                        <label class="text-normal --flex-item-margin" for="secure_password-special_chars">Special
                            Characters</label>
                    </div>
                    <div class="col-md-4 ml-auto col-example">
                        <input checked id="secure_password-special_chars"
                               name="secure_password-special_chars" type="checkbox">
                    </div>
                </div>
            </div>
            <div class="modal-footer modal-left">
                <button class="btn btn-dark" id="secure_password-generate-btn" name="secure_password-generate-btn"
                        type="submit">Generate
                </button>
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="otp-popup" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Please insert your OTP</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="confirm_otp" name="otp" placeholder="01234567" type="password">
            </div>
            <div class="modal-footer modal-left">
                <button class="btn btn-primary" id="send_otp" type="button">Send OTP</button>
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
