<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>REGISTRIERUNG</h1>
    <form action="/register" method="post" enctype="multipart/form-data">
        <input type="text" name="firstname" id="firstname" placeholder="firstname">
        <input type="text" name="lastname" id="lastname" placeholder="lastname">
        <input type="text" name="username" id="username" placeholder="username">
        <input type="text" name="email" id="email" placeholder="email">
        <input type="password" name="password" id="password" placeholder="password">
        <button type="submit">Registrieren</button>
    </form>

    <h1>LOGIN</h1>
    <div>
        <input type="text" name="user_credentials-name" id="user_credentials-name" placeholder="Username or Email">
        <input type="password" name="user_credentials-password" id="user_credentials-password" placeholder="password">
        <button type="submit" id="send_login-btn">Registrieren</button>
    </div>


</body>
</html>
